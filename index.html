<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <div class="page-container">
    <header class="page-header">
      <div class="page-header-container">
        <a class="logo-link" href="#">
          <img class="logo" src="./images/logo/logo.svg" alt="Логотип." width="137" height="56">
        </a>
        <nav class="page-navigation">
          <ul class="page-navigation-list">
            <li class="page-navigation-item catalog">
              <button class="catalog-button page-navigation-link" type="button">Каталог</button>
              <div class="catalog-menu popup"></div>
            </li>
            <li class="page-navigation-item">
              <a class="page-navigation-link" href="#">Доставка и оплата</a>
            </li>
            <li class="page-navigation-item">
              <a class="page-navigation-link" href="#">О компании</a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="page-header-container">
        <a class="page-phone" href="tel:78005558628">+7 800 555-86-28</a>
        <div class="search">
          <button class="search-button" type="button" aria-label="Поиск."></button>
          <form class="search-form popup" href="#" method="post">
            <label class="search-label">
              <input class="search-input" type="search" placeholder="Поиск по сайту" aria-label="Поиск по сайту." required>
            </label>
          </form>
        </div>
        <div class="login">
          <button class="login-button" type="button">Вход</button>
          <div class="login-content popup"></div>
        </div>
        <div class="cart">
          <button class="cart-button" type="button" aria-label="Корзина." data-counter="2 товара"></button>
          <div class="cart-content popup"></div>
        </div>
      </div>
    </header>
    <main class="page-main"></main>
    <footer class="page-footer"></footer>
  </div>
</body>
</html>
